<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate RPG UI</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            touch-action: manipulation;
        }

        pill-bar>div {
            margin-top: 5px;
        }
    </style>
    <!-- Load scripts early with defer -->
    <script src="./components/storage.js" defer></script>
    <!-- Load components to ensure they are registered before use -->
    <script src="./components/establishments-card.js" defer></script>
    <script src="./components/npc-card.js" defer></script>
    <script src="./components/gear-card.js" defer></script>
    <script src="./components/loot-card.js" defer></script>
    <script src="./components/consumables-card.js" defer></script>
    <script src="./components/harvestibles-card.js" defer></script>
    <script src="./components/map-card.js" defer></script>
    <script src="./components/stats-card.js" defer></script>
    <script src="./components/attributes-card.js" defer></script>
    <script src="./components/system-card.js" defer></script>
    <!-- Register components in dependency-safe order -->
    <script src="./components/pill-bar.js" defer></script>
    <script src="./components/chat-status.js" defer></script>
    <script src="./components/side-drawer.js" defer></script>
    <script src="./components/main-panel.js" defer></script>
    <script src="./components/rpg-header.js" defer></script>
    <script src="./components/footer-bar.js" defer></script>
    <script src="./components/api-key-dialog.js" defer></script>
    <!-- App initialization -->
    <script defer>
        window.addEventListener('DOMContentLoaded', async () => {
            const hasActive = await window.dbGetKey?.('activeGameId');
            if (hasActive == null) {
                await window.dbSet?.('System');
                document.dispatchEvent(new CustomEvent('pill-clicked', { bubbles: true }));
            }
        });
    </script>
</head>

<body class="bg-gray-100 text-gray-800 h-screen flex flex-col">

    <!-- Sticky Header -->
    <rpg-header>
        <pill-bar></pill-bar>
    </rpg-header>

    <!-- Main scrollable content -->
    <main-panel></main-panel>

    <!-- Sticky Footer -->
    <footer-bar class="sticky bottom-0 z-30 bg-white shadow-md">
        <chat-status></chat-status>
    </footer-bar>

    <side-drawer>
        <div slot="Establishments" hidden><establishments-card></establishments-card></div>
        <div slot="NPC" hidden><npc-card></npc-card></div>
        <div slot="Gear" hidden><gear-card></gear-card></div>
        <div slot="Loot" hidden><loot-card></loot-card></div>
        <div slot="Consumables" hidden><consumables-card></consumables-card></div>
        <div slot="Harvestibles" hidden><harvestibles-card></harvestibles-card></div>
        <div slot="Map" hidden><map-card></map-card></div>
        <div slot="Stats" hidden><stats-card></stats-card></div>
        <div slot="Attributes" hidden><attributes-card></attributes-card></div>
        <div slot="System" hidden><system-card></system-card></div>
    </side-drawer>

    <api-key-dialog></api-key-dialog>
</body>

</html>
