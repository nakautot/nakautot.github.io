<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX + Tailwind RPG UI</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-2xl font-bold shadow">
        RPG
    </header>

    <main class="flex-1 container mx-auto p-4 space-y-4">
        <!-- Pills Bar -->
        <div id="pill-bar"></div>

        <!-- Card -->
        <div id="card-container"></div>
    </main>

    <footer-bar></footer-bar>
    <side-drawer></side-drawer>

    <script src="./components/storage.js"></script>
    <script src="./components/pill-bar.js"></script>
    <script src="./components/card.js"></script>
    <script src="./components/side-drawer.js"></script>
    <script src="./components/footer-bar.js"></script>
    <script>
        document.addEventListener('footer-send', e => {
            console.log('User submitted:', e.detail.message);
        });
    </script>
</body>
</html>
