<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX + Tailwind RPG UI</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            touch-action: manipulation;
        }

        pill-bar>div {
            margin-top: 5px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 h-screen flex flex-col">

    <!-- Sticky Header -->
    <header class="bg-blue-600 text-white p-4 text-2xl font-bold shadow sticky top-0 z-30">
        RPG Interface
        <hr />
        <pill-bar></pill-bar>
    </header>

    <!-- Main scrollable content -->
    <main class="flex-1 overflow-y-auto container mx-auto p-4 space-y-4">
        <info-card></info-card>
    </main>

    <!-- Sticky Footer -->
    <footer-bar class="sticky bottom-0 z-30 bg-white shadow-md">
        <div class="text-gray-500 text-sm">
            Chat mode: <strong>World Simulation</strong>
        </div>
    </footer-bar>

    <side-drawer></side-drawer>

    <script src="./components/storage.js"></script>
    <script src="./components/pill-bar.js"></script>
    <script src="./components/info-card.js"></script>
    <script src="./components/side-drawer.js"></script>
    <script src="./components/footer-bar.js"></script>
    <script>
        document.addEventListener('footer-send', e => {
            console.log('User submitted:', e.detail.message);
        });
    </script>
</body>

</html>
