<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate RPG UI</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            touch-action: manipulation;
        }

        pill-bar>div {
            margin-top: 5px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 h-screen flex flex-col">

    <!-- Sticky Header -->
    <header class="bg-blue-600 text-white p-4 text-2xl font-bold shadow sticky top-0 z-30">
        Ultimate RPG UI
        <hr />
        <pill-bar></pill-bar>
    </header>

    <!-- Main scrollable content -->
    <main class="flex-1 overflow-y-auto container mx-auto p-4 space-y-4">
        <info-card></info-card>
    </main>

    <!-- Sticky Footer -->
    <footer-bar class="sticky bottom-0 z-30 bg-white shadow-md">
        <chat-status></chat-status>
    </footer-bar>

    <side-drawer>
        <div slot="Establishments" hidden><establishments-card></establishments-card></div>
        <div slot="NPC" hidden><npc-card></npc-card></div>
        <div slot="Gear" hidden><gear-card></gear-card></div>
        <div slot="Loot" hidden><loot-card></loot-card></div>
        <div slot="Consumables" hidden><consumables-card></consumables-card></div>
        <div slot="Harvestibles" hidden><harvestibles-card></harvestibles-card></div>
        <div slot="Map" hidden><map-card></map-card></div>
        <div slot="Stats" hidden><stats-card></stats-card></div>
        <div slot="Attributes" hidden><attributes-card></attributes-card></div>
        <div slot="System" hidden><system-card></system-card></div>
    </side-drawer>

    <api-key-dialog></api-key-dialog>

    <script src="./components/storage.js"></script>

    <!-- Drawer Scripts -->
    <script src="./components/establishments-card.js"></script>
    <script src="./components/npc-card.js"></script>
    <script src="./components/gear-card.js"></script>
    <script src="./components/loot-card.js"></script>
    <script src="./components/consumables-card.js"></script>
    <script src="./components/harvestibles-card.js"></script>
    <script src="./components/map-card.js"></script>
    <script src="./components/stats-card.js"></script>
    <script src="./components/attributes-card.js"></script>
    <script src="./components/system-card.js"></script>

    <script src="./components/chat-status.js"></script>
    <script src="./components/pill-bar.js"></script>
    <script src="./components/info-card.js"></script>
    <script src="./components/side-drawer.js"></script>
    <script src="./components/footer-bar.js"></script>

    <script src="./components/api-key-dialog.js"></script>

    <script>
        // Wait for everything to load before checking
        window.addEventListener('DOMContentLoaded', async () => {
            const hasActive = await window.dbGetKey?.('activeGameId');
            if (hasActive == null) {
                // Auto select 'System' pill if no active game
                await window.dbSet?.('System'); // store selectedPill for drawer logic
                document.dispatchEvent(new CustomEvent('pill-clicked', {
                    bubbles: true
                }));
            }
        });
    </script>
</body>

</html>
