<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPG Journal Prompt Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #2e2e2e; color: #eee; }
    textarea, input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; background: #444; color: #fff; border: none; }
    button { padding: 0.5rem 1rem; background: #6c9; border: none; cursor: pointer; }
    pre { background: #111; padding: 1rem; overflow: auto; white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h1>RPG Command Sender</h1>
  <label>Enter command:</label>
  <textarea id="command" rows="3">cook hearty fish stew</textarea>

  <label>Paste full journal JSON:</label>
  <textarea id="journalInput" rows="10"></textarea>

  <button onclick="buildPrompt()">Generate Partial Prompt</button>

  <h2>Final JSON Payload:</h2>
  <pre id="result"></pre>

  <script>
    function buildPrompt() {
      const command = document.getElementById("command").value.trim();
      let journal;
      try {
        journal = JSON.parse(document.getElementById("journalInput").value);
      } catch {
        return alert("Invalid JSON.");
      }

      const partial = {
        meta: journal.meta,
        inventory: journal.inventory?.food,
        stats: journal.stats,
        resources: journal.resources,
      };

      const payload = {
        command,
        partial_journal: partial
      };

      document.getElementById("result").textContent = JSON.stringify(payload, null, 2);
    }
  </script>
</body>
</html>
